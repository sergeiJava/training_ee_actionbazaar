<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<HTML
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>View item</title>
    </h:head>
    <h:body>
        <h:form>
            Username: <h:inputText value="#{loginController.username}" size="10"/><br/>
            Password: <h:inputSecret value="#{loginController.password}" size="10"/><br/>
            <h:commandButton value="Password" action="#{loginController.authenticate()}"/>
        </h:form>
    </h:body>
</HTML>
