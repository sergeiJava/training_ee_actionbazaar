<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:a="http://java.sun.com/jsf/composite/bazaar"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.step2_title}</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:outputScript library="js" name="CommonUtilities.js"/>
                <h:form>
                    <div class="content">
                        <div style="border: 1px solid black;">
                            <div class="header">
                                #{msgs.step2_title}
                            </div>
                            <div style="margin: 5px;">
                                <p:messages autoUpdate="true"/>
                                <!-- Name Information -->
                                <div style="width: 425px;">
                                    <div>
                                        <h:outputLabel style="display: inline-block; width: 200px" for="firstName">#{msgs.step2_firstName}</h:outputLabel>
                                        <h:outputLabel style="display: inline-block; width: 200px" for="lastName">#{msgs.step2_lastName}</h:outputLabel>
                                    </div>
                                    <div>
                                        <table border="0">
                                            <tr>
                                                <td>
                                                    <p:inputText style="width: 175px; margin-right: 10px;" id="firstName"
                                                                 requiredMessage="#{msgs.step2_firstNameRequired}"
                                                                 required="true" value="#{bidderAccountController.firstName}"/>
                                                </td>
                                                <td><p:message for="firstName" display="icon" /></td>
                                                <td>
                                                    <p:inputText style="width: 190px;" id="lastName" required="true"
                                                                 requiredMessage="#{msgs.step2_lastNameRequired}"
                                                                 value="#{bidderAccountController.lastName}"/>
                                                </td>
                                                <td><p:message for="lastName" display="icon" /></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div>
                                    <h:outputLabel for="street">#{msgs.step2_street}</h:outputLabel><br/>
                                    <table border="0">
                                        <tr>
                                            <td>
                                                <p:inputText style="width: 380px;" id="street" size="40"
                                                             requiredMessage="#{msgs.step2_streetRequired}"
                                                             required="true" value="#{bidderAccountController.address.streetName1}"/>
                                            </td>
                                            <td>
                                                <p:message for="street" display="icon" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div>
                                    <h:outputLabel style="display: inline-block; width: 200px" for="city">#{msgs.step2_city}</h:outputLabel>
                                    <h:outputLabel style="display: inline-block; width: 100px" for="state">#{msgs.step2_state}</h:outputLabel>
                                    <h:outputLabel for="zipCode">#{msgs.step2_zipCode}</h:outputLabel><br/>
                                    <table border="0">
                                        <tr>
                                            <td>
                                                <p:inputText style="width: 190px; margin-right: 10px;" id="city" size="30"
                                                             required="true" requiredMessage="#{msgs.step2_cityRequired}"
                                                             value="#{bidderAccountController.address.city}"/>
                                            </td>
                                            <td>
                                                <p:message for="city" display="icon" />
                                            </td>
                                            <td>
                                                <h:selectOneMenu style="width: 75px; margin-right: 25px;" id="state" required="true"
                                                                 requiredMessage="#{msgs.stateRequired}"
                                                                 value="#{bidderAccountController.address.state}">
                                                    <f:selectItems value="#{bidderAccountController.states}"/>
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                <p:message for="state" display="icon" />
                                            </td>
                                            <td>
                                                <p:inputText style="width: 75px;" id="zipCode"
                                                             requiredMessage="#{msgs.zipCodeRequired}"
                                                             value="#{bidderAccountController.address.zipCode}"/><br/>
                                            </td>
                                            <td>
                                                <p:message for="zipCode" display="icon" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div>
                                    <h:outputLabel style="display: inline-block; width: 200px" for="phoneNumber">#{msgs.step_phone}</h:outputLabel><br/>
                                    <a:Phone id="phoneNumber" value="#{bidderAccountController.phoneNumber}" required="true" requiredMessage="#{msgs.step2_phoneRequired}"/>
                                </div>
                                <div style="width: 400px; text-align: right;">
                                    <p:commandButton value="#{msgs.cancel}" ajax="false" async="false"  action="#{bidderAccountController.cancel}"/>
                                    <p:commandButton value="#{msgs.next}" ajax="false" async="false"  action="#{bidderAccountController.processSecondStep}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
